<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
  <div class="row">
      <div class="col-md-2">
          <form ng-submit="enterName()">
            <md-input-container style="padding-bottom:10px">
            <label style="">Name</label>
            <input ng-model="user.name" placeholder="Enter your name" style="font-weight:700;">
            </md-input-container>
            <!--
            <div style="width:30%;">
              <md-button class="md-raised md-primary pull-right">Enter</md-button>
            </div>
          -->
          </form>

    </div>

    
      <div class="col-md-6 col-md-offset-4"> 
        <p style="font-weight:700;" class="" ng-if"champions">Champion:
          <img  src="http://ddragon.leagueoflegends.com/cdn/5.6.1/img/champion/{{information.chosenChampion.image.full}}" class="face" style="height:50px; width:50px">
        </p>
        <md-button class="md-raised md-primary" ng-click="newAPI()" >Do not press</md-button>


      </div>
    

</div>
    <br>
            <input placeholder="Filter Champions" data-ng-model="searchText">
            <br>
            <br>
    <div class="row"> 

      <div class='col-md-6'>

        <md-grid-list
          md-cols-gt-lg="10"
          md-cols-lg="7"
          md-cols-md="10"
          md-cols-sm="5"
           md-cols="20"
            md-row-height="1:1" 
            md-gutter="4px">
          <md-grid-tile ng-repeat="champion in champions | championFilter:searchText" >
              <img src="http://ddragon.leagueoflegends.com/cdn/5.6.1/img/champion/{{champion.image.full}}" class="champ-hover" height="53px" width="53px" ng-class="{'champ-selected': information.chosenChampion === champion}" style="cursor:pointer"
              ng-click="information.chosenChampion = champion; addThing()"></img>
          </md-grid-tile>
        </md-grid-list>   
      </div>

      <div class="col-md-6 " >
        <md-toolbar class="md-scroll-shrink">
        <div class="md-toolbar-tools">
          <h2 class="md-flex">Status Log</h2>
        </div>
        </md-toolbar>

      <md-content class="md-padding text-box" style="height: 600px;padding: 24px;" scroll-glue>

          <md-list>
              <md-item ng-repeat="thing in awesomeThings">
                <md-item-content>

                  <div class="md-tile-left">
                      <img src="http://ddragon.leagueoflegends.com/cdn/5.6.1/img/champion/{{thing.picture}}" class="face" style="height:50px; width:50px">
                  </div>

                  <div class="md-tile-content">
                    <h3>{{thing.name}} - {{thing.date}}</h3>
                    <p>
                      {{thing.message}}
                    </p>
                  </div>
                </md-item-content>
              </md-item>
            </md-list>
      </md-content>
      <form ng-submit="submitMessage($event)">
      <div style="height:40px">
        <input placeholder="Chat here" style="width:85%; height:100%" ng-model="message">
        <md-button class="md-raised md-primary pull-right" style="width:15%; height:100%">Enter</md-button>
      </div>
      </form>
    </div>
  </div>
  <div style="height:50px"/>

  <div ng-repeat="game in urfGames">
    {{game}}
  </div>
